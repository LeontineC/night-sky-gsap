<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP nightsky</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
      defer
    ></script>
    <script src="file.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="moon"></div>
      <div class="star-1 star"></div>
      <div class="star-2 star"></div>
      <div class="star-3 star"></div>
      <div class="star-4 star"></div>
      <div class="star-5 star"></div>
      <div class="star-6 star"></div>
      <div class="dot-1 dot">.</div>
      <div class="dot-2 dot">.</div>
      <div class="dot-3 dot">.</div>
      <div class="dot-4 dot">.</div>
      <div class="dot-5 dot">.</div>
    </div>
    <div class="fs-1 fallingstar"></div>
    <div class="fs-2 fallingstar"></div>
    <div class="fs-3 fallingstar"></div>
  </body>
</html>
